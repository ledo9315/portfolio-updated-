<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leonid - UI/UX Designer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <a href="#" class="navigation__logo">
          <img src="images/logo.png" alt="Leonid Dombrovskiy Logo" />
        </a>
        <button class="navigation__toggle" aria-label="Menü öffnen">
          <span class="navigation__icon"></span>
        </button>
      </nav>
      <section class="header__content">
        <h1 class="header__title">Hey, ich bin Leonid</h1>
        <h2 class="header__subtitle">UI/UX Designer</h2>
        <a href="#contact" class="button header__button">Schreibe mir</a>
      </section>
    </header>

    <main class="main-content">
      <section class="projects" id="projects">
        <h2 class="projects__title">Meine Projekte</h2>
        <ul class="projects__list">
          <li class="project">
            <figure>
              <img
                src="images/audiventure.png"
                alt="Screenshot des Audiventure-Projekts mit Mobile-App und Website"
                class="project__image"
              />
              <figcaption class="project__caption">Audiventure</figcaption>
            </figure>
          </li>
          <li class="project">
            <figure>
              <img
                src="images/angeles-dance-academy.png"
                alt="Screenshot der Website der Angeles Dance Academy"
                class="project__image"
              />
              <figcaption class="project__caption">
                Angeles Dance Academy
              </figcaption>
            </figure>
          </li>
          <li class="project">
            <figure>
              <img
                src="images/photography-masterclass.png"
                alt="Screenshot der Website für die Photography Masterclass"
                class="project__image"
              />
              <figcaption class="project__caption">
                Photography Masterclass
              </figcaption>
            </figure>
          </li>
          <li class="project">
            <figure>
              <img
                src="images/password-generator.png"
                alt="Screenshot des Password Generator-Tools"
                class="project__image"
              />
              <figcaption class="project__caption">
                Password Generator
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <section class="footer__content">
        <p class="footer__text">© Leonid Dombrovskiy</p>
        <nav class="footer__social-media">
          <ul>
            <li>
              <a href="https://github.com/leonid" class="footer__link"
                >GitHub</a
              >
            </li>
            <li>
              <a href="https://www.behance.net/leonid" class="footer__link"
                >Behance</a
              >
            </li>
            <li>
              <a href="https://dribbble.com/leonid" class="footer__link"
                >Dribbble</a
              >
            </li>
            <li>
              <a href="https://www.linkedin.com/in/leonid" class="footer__link"
                >LinkedIn</a
              >
            </li>
          </ul>
        </nav>
      </section>
    </footer>
  </body>
</html>
