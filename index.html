          <video

            loop

            <img src="./img/fallback-image.webp" alt="Hintergrundvideo" />
          </video>
          <div class="header__headline-wrapper">

              viewBox="0 0 53 20"
              enable-background="new 0 0 53 20"

            <li class="projects__project">
              <figure>
                <a href="./pages/works/audiventure.html">
                  <img
                    src="./img/audiventure.webp"
                    alt="Screenshot des Audiventure-Projekts, das die mobile App und die Website zeigt. Der Hintergrund ist lila-pink und es sind verschiedene App-Screenshots und ein Smartphone-Bildschirm zu sehen."
                    class="projects__image"
                  />
                </a>
                <div class="projects__hover-caption">

            <li class="projects__project">
              <figure>
                <a href="./pages/works/angelas-dance-academy.html">

                  />

                <div class="projects__hover-caption">

            <li class="projects__project">

                <a href="./pages/works/password-generator.html">

                  Password Generator <br /><span>Webseite</span>
